<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Accommodations List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col col-8>
      <ion-item>
        <ion-label floating>Street</ion-label>
        <ion-input type="text" [(ngModel)]="newAccommodation.street"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-4>
      <ion-item>
        <ion-label floating>Number</ion-label>
        <ion-input type="text" [(ngModel)]="newAccommodation.number"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-8>
      <ion-item>
        <ion-label floating>City</ion-label>
        <ion-input type="text" [(ngModel)]="newAccommodation.city"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-4>
      <ion-item>
        <ion-label floating>ZIP Code</ion-label>
        <ion-input type="text" [(ngModel)]="newAccommodation.zipCode"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label floating>Police Registration Number</ion-label>
        <ion-input type="text" [(ngModel)]="newAccommodation.policeID"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <button ion-button (click)="addAccommodation()">Add!</button>
  </ion-row>
  <ion-list>
    <ion-item-sliding *ngFor="let a of accomodationsList">
      <ion-item>
        <h1>{{ a.street }}, {{ a.number }}</h1>
        <p>{{ a.city }} ({{ a.zipCode }})</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" icon-only (click)="removeAccommodation(a.$key)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
